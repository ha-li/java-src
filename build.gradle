allprojects {
   apply plugin: 'idea'

   ext {
      projectIds = [
              group  : 'com.gecko',
              name   : "$project.name",
              version: '0.1'
      ]
   }
}

subprojects {
   apply plugin: 'java'
   apply from: "$rootDir/gradle/jacoco.gradle"

   repositories {
      mavenCentral ()
   }
   
   dependencies {
      testCompile 'junit:junit:4.12'
   }
}

task wrapper (type: Wrapper) {
   gradleVersion = '3.2'
}
